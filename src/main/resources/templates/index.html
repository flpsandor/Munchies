<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Munchies | Home</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg">
    <h1>Munchies</h1>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/restaurants/}">List of restaurants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/restaurants/add}">Add restaurants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders/add}">Create new group order</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr class="table-dark">
      <th scope="col">Group order created by: </th>
      <th scope="col">Restaurant in group order: </th>
      <th scope="col">Group order created in: </th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grouporder: ${grouporders}">
      <td th:text="${grouporder.employee}"></td>
      <td th:text="${grouporder.restaurant.getRestaurantName()}"></td>
      <td th:text="${grouporder.groupOrderCreated}"></td>
      <td>
        <a th:href="@{'/orders/order-item/add/'+${grouporder.groupOrderId}}"
           class="btn btn-info btn-sm">Add item in order</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Restaurants</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Restaurant Details</h1>
    </div>
</div>
<div class="container">
    <table class="table table-hover">
        <tr>
            <th scope="col">Restaurant name</th>
            <th scope="col">Restaurant short name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone number</th>
            <th scope="col">Restaurant menu</th>
            <th scope="col">Restaurant data created</th>
            <th scope="col">Restaurant data updated</th>
            <th scope="col">Restaurant delivery time</th>
            <th scope="col">Restaurant delivery charges</th>
            <th scope="col">Action</th>
        </tr>
        <tr>
            <td th:text="*{restaurant.restaurantName}"></td>
            <td th:text="*{restaurant.restaurantShortName}"></td>
            <td th:text="*{restaurant.restaurantAddress}"></td>
            <td th:text="*{restaurant.restaurantPhoneNumber}"></td>
            <td th:text="*{restaurant.restaurantMenuUrl}"></td>
            <td th:text="*{restaurant.restaurantCreated}"></td>
            <td th:text="*{restaurant.restaurantUpdated}"></td>
            <td th:text="*{deliveryinfo.deliveryInfoTime}"></td>
            <td th:text="*{deliveryinfo.deliveryInfoAdditionalCharges}"></td>
            <td><a class="btn btn-warning btn-sm" th:href="@{'/restaurants/edit/'+${restaurant.restaurantId}}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/restaurants/delete/'+${restaurant.restaurantId}}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>

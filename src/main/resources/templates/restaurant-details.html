<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Munchies | Restaurant details</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <h1>Munchies</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/}">List of restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/add}">Add restaurants</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <h2>Restaurant Details</h2>
    </div>
</div>
<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="table-responsive">
            <table class="table table-striped table-product">
                <thead>
                <tr>
                    <td>Actions</td>
                    <td>
                        <div class="btn-group float-end">
                            <a class="btn btn-warning "
                               th:href="@{'/restaurants/edit/'+${restaurant.restaurantId}}">Update</a>
                            <a class="btn btn-danger"
                               th:href="@{'/restaurants/delete/'+${restaurant.restaurantId}}">Delete</a>
                        </div>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Restaurant name</td>
                    <td th:text="*{restaurant.restaurantName}"></td>
                </tr>
                <tr>
                    <td>Restaurant short name</td>
                    <td th:text="*{restaurant.restaurantShortName}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td th:text="*{restaurant.restaurantAddress}"></td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td th:text="*{restaurant.restaurantPhoneNumber}"></td>
                </tr>
                <tr>
                    <td>Restaurant menu</td>
                    <td th:text="*{restaurant.restaurantMenuUrl}"></td>
                </tr>
                <tr>
                    <td>Restaurant insert in db</td>
                    <td th:text="*{restaurant.restaurantCreated}"></td>
                </tr>
                <tr>
                    <td>Restaurant last updatade in db</td>
                    <td th:text="*{restaurant.restaurantUpdated}"></td>
                </tr>
                <tr>
                    <td>Delivery time</td>
                    <td th:text="*{deliveryinfo.deliveryInfoTime}"></td>
                </tr>
                <tr>
                    <td>Delivery charges</td>
                    <td th:text="*{deliveryinfo.deliveryInfoAdditionalCharges}">/td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

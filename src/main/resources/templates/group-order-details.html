<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Munchies | Restaurant details</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <h1>Munchies</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/}">List of restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/add}">Add restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/add}">Create new group order</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <h2>Group order details</h2>
    </div>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-product">
            <thead>
            <tr>
                <th colspan="2">Action</th>
                <td>
                    <div class="btn-group float-end">
                        <a th:href="@{'/orders/order-item/add/'+${grouporder.groupOrderId}}"
                           class="btn btn-success btn-sm">Add item in order</a>
                    </div>

                </td>
            </tr>
            <tr>
                <th scope="col">Employee name</th>
                <th scope="col">Order description</th>
                <th scope="col">Order price</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="orderitem: ${orderitems}">
                    <td th:text="${orderitem.orderItemEmployee}"></td>
                    <td th:text="${orderitem.orderItemDescription}"></td>
                    <td th:text="${orderitem.orderItemPrice}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-9">
            <p>Total price: </p>
        </div>
        <div class="col-3">
            <strong class="float-end" th:text="${grouporder.getGroupOrderTotalPrice()}"></strong>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Munchies | Restaurants</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <h1>Munchies</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/}">List of restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/add}">Add restaurants</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <h2>List of restaurants</h2>
    </div>
</div>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr class="table-dark">
            <th scope="col">Restaurant name</th>
            <th scope="col">Restaurant short name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone number</th>
            <th scope="col">Restaurant menu</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant: ${restaurants}">
            <th scope="row" th:text="${restaurant.restaurantName}"></th>
            <td th:text="${restaurant.restaurantShortName}"></td>
            <td th:text="${restaurant.restaurantAddress}"></td>
            <td th:text="${restaurant.restaurantPhoneNumber}"></td>
            <td th:text="${restaurant.restaurantMenuUrl}"></td>
            <td>
                <a th:href="@{'/restaurants/restaurant-details/'+${restaurant.restaurantId}}"
                   class="btn btn-info btn-sm">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

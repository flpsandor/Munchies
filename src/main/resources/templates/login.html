<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Munchies | Login</title>
</head>
<body>
<div class="container"
     style="width:350px; margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="row float-center">
        <a class="link-dark text-decoration-none" th:href="@{/}"><h2 class="display-1">Munchies</h2></a>
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Email</label>
                <input class="form-control" name="username" id="username" placeholder="Enter email"
                       type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter password"
                       type="password">
            </div>
            <button class="btn btn-primary" style="margin-top: 20px; " type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>

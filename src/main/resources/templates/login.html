<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Munchies | Login</title>
</head>
<body>
<div style="height: 300px; width: 300px;position: absolute; top: 50%; left: 50%;  margin: -150px 0 0 -150px;">
    <div class="row">
        <h1 class="display-2 text-center">Munchies</h1>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email</label>
            <input class="form-control" id="username" placeholder="Enter your email"
                   th:field="*{employee.employeeEmail}" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" placeholder="Enter your password"
                   th:field="*{employee.employeeEmail}" type="password">
        </div>
<!--        <p class="text-warning small" th:if="${#fields.hasErrors('email')}">Invalid email or password</p>-->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>

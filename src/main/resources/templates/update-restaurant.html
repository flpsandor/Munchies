<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Restaurants</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Add restaurant</h2>
    </div>
    <form method="post" th:action="@{/restaurants/update/{id}(id=${restaurant.restaurantId})}" th:object="${restaurant}">
        <div class="form-group">
            <label for="restaurantName">Restaurant name</label>
            <input class="form-control" id="restaurantName" placeholder="Enter restaurant name" th:field="*{restaurantName}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="restaurantAddress">Restaurant address</label>
            <input class="form-control" id="restaurantAddress" placeholder="Enter restaurant address" th:field="*{restaurantAddress}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="restaurantPhone">Restaurant phone number</label>
            <input class="form-control" id="restaurantPhone" placeholder="Enter restaurant phone number" th:field="*{restaurantPhoneNumber}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="restaurantMenuUrl">Restaurant menu URL</label>
            <input class="form-control" id="restaurantMenuUrl" placeholder="Enter restaurant menu url" th:field="*{restaurantMenuUrl}"
                   type="text">
        </div>
        <button class="btn btn-primary margin-top" type="submit">Submit</button>
    </form>

</div>
</body>
</html>

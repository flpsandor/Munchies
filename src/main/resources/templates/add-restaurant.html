<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Munchies | Add restaurant</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <h1>Munchies</h1>
        <div class="navbar" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/admin}">Home</a>
                    <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/employee}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/}">List of restaurants</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/restaurants/add}">Add restaurant</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders/add}">Create new group order</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <h2>Add restaurant</h2>
    </div>
    <form method="post" th:action="@{/restaurants/save}">
        <div class="form-group">
            <label for="restaurantName">Restaurant name</label>
            <input class="form-control" id="restaurantName" placeholder="Enter restaurant name"
                   th:field="*{restaurant.restaurantName}"
                   type="text">
                <ul class="text-warning list-unstyled">
                    <li th:each="err : ${#fields.errors('restaurant.restaurantName')}" th:text="${err}" class="error small"></li>
                </ul>
        </div>
        <div class="form-group">
            <label for="restaurantAddress">Restaurant address</label>
            <input class="form-control" id="restaurantAddress" placeholder="Enter restaurant address"
                   th:field="*{restaurant.restaurantAddress}"
                   type="text">
            <ul class="text-warning list-unstyled">
                <li th:each="err : ${#fields.errors('restaurant.restaurantAddress')}" th:text="${err}" class="error small"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="restaurantPhone">Restaurant phone number</label>
            <input class="form-control" id="restaurantPhone" placeholder="Enter restaurant phone number"
                   th:field="*{restaurant.restaurantPhoneNumber}"
                   type="tel">
            <ul class="text-warning list-unstyled">
                <li th:each="err : ${#fields.errors('restaurant.restaurantPhoneNumber')}" th:text="${err}" class="error small" ></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="restaurantMenuUrl">Restaurant menu URL</label>
            <input class="form-control" id="restaurantMenuUrl" placeholder="Enter restaurant menu url"
                   th:field="*{restaurant.restaurantMenuUrl}"
                   type="text">
            <ul class="text-warning list-unstyled">
                <li th:each="err : ${#fields.errors('restaurant.restaurantMenuUrl')}" th:text="${err}" class="error small" ></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="deliveryTime">Delivery time</label>
            <input class="form-control" id="deliveryTime" placeholder="Enter restaurant delivery time"
                   th:field="*{restaurant.deliveryInfoTime}" type="text">
            <ul class="text-warning list-unstyled">
                <li th:each="err : ${#fields.errors('restaurant.deliveryInfoTime')}" th:text="${err}" class="error small"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="deliveryCharges">Delivery charges</label>
            <input class="form-control" id="deliveryCharges"
                   placeholder="Enter restaurant delivery charges"
                   th:field="*{restaurant.deliveryInfoAdditionalCharges}" type="text">
            <ul class="text-warning list-unstyled">
                <li th:each="err : ${#fields.errors('restaurant.deliveryInfoAdditionalCharges')}" th:text="${err}" class="error small" ></li>
            </ul>
        </div>
        <button class="btn btn-primary margin-top" type="submit">Submit</button>
    </form>

</div>
</body>
</html>

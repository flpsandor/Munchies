<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Munchies | Add restaurant</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <h1>Munchies</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/}">List of restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/add}">Add restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/add}">Create group order</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <h2>Add restaurant</h2>
    </div>
    <form method="post" th:action="@{/orders/save}">
        <div class="form-group">
            <label for="employee">Employee name</label>
            <input class="form-control" id="employee" placeholder="Enter your name" th:field="*{grouporder.employee}"/>
        </div>
        <div class="form-group">
            <label for="restaurant">Restaurant name</label>
            <select id="restaurant" th:field="*{grouporder.restaurant}" class="form-control">
                <option value="0">Select restaurant</option>
                <option th:each="restaurant: ${restaurants}" th:value="${restaurant.restaurantId}"  th:text="*{restaurant.restaurantName}"></option>
            </select>
        </div>
        <button class="btn btn-primary margin-top" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
